  <div class="container bg-secondary">
 <Section class="container-lg bg-secondary text-light m-1">
  <h2 class=" header1 responsive text-center m-1 p-1">Contact Me</h2>
  <form class="p-3">
    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Given Names</label>
      <input type="text" class="form-control" id="exampleInputSurname" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Given names here.</div>
    <div class="mb-3">
      <label for="exampleInputSurname" class="form-label">Surname</label>
      <input type="text" class="form-control" id="exampleInputSurname" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPhone" class="form-label">Phone number</label>
      <input type="tel" class="form-control" id="examplePhone" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label class="form-label" for="exampleCheck1">Write me a short message!</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
  <br><br>
  <div class="container-fluid">
    <div class="p-2 m-2">
